<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="app">
    <h1 class="app-title">ðŸŽ¯ Kaun Banega Crorepati</h1>

    <div id="points-box" aria-live="polite" class="points-box">
      <p class="muted">Current Points</p>
      <h3 id="points-value" class="points-value">â‚¹0</h3>
    </div>

    <div class="layout">
        <aside id="prize-panel-container" class="prize-panel hidden">
            <h2 class="panel-title">Prize Money</h2>
            <ul id="prize-list" class="prize-list"></ul>
        </aside>

        <main id="quiz-app" class="quiz main-panel">
            <section id="start-screen" class="screen start-screen">
                <h1 class="title-large">Kaun Banega Crorepati</h1>
                <p class="muted mb">Test your knowledge and win big!</p>

                <!-- newly added: difficulty selector - It asks the user to select the difficulty level i.e. Easy, Meduim and Hard -->
                <div id="difficulty-group" class="difficulty-group" aria-label="Choose difficulty">
                  <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                  <button class="difficulty-btn selected" data-difficulty="medium">Medium</button>
                  <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>

                <button id="start-btn" class="btn btn-yellow btn-lg">Start Game</button>
            </section>

            <section id="quiz-screen" class="screen hidden">
                <div class="question-meta">
                    <h2 class="question-number">Question <span id="question-number"></span>/<span id="total-questions"></span></h2>
                    <div class="winnings">Winnings: <span id="winnings">â‚¹ 0</span></div>
                    <div class="timer">Time: <span id="timer">30</span>s</div>
                </div>

                <div class="question-box">
                    <p id="question-text" class="question-text"></p>
                </div>

                <div id="options-container" class="options-grid"></div>

                <div id="feedback-container" class="feedback-container"></div>

                <button id="next-btn" class="btn btn-yellow hidden">Next Question</button>
            </section>

            <section id="game-over-screen" class="screen hidden">
                 <h1 class="title-large">Game Over!</h1>
                 <p class="muted mb">Your Final Winnings</p>
                 <p id="final-score" class="final-score"></p>
                 <button id="play-again-btn" class="btn btn-yellow btn-lg">Play Again</button>
            </section>
        </main>
    </div>

    <script src="src/js/script.js"></script>
  </div>
</body>
</html>
